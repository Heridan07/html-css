<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo, colocaremos algumas imagens no nosso site:</p>
    <img src="logo.htnl5.200.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="imagens/logo.css3.200.png" alt="LOGO CSS3">
    <p>Também podemos pegar imagens externas:</p>
    <img src="https://freesvg.org/img/1486641506.png" alt="LOGO JAVASCRIPT"> <!--Você pega em outro servidor, é só procurar no google imagens a imagem que deseja, acessa a página que tem a imagem vai na imagem clica com o botão direito e copie o endereço(URL(que é o item único que referência objetos na internet)) da imagem, depois cole o endereço em src da tag img. O Perigo é. Risco:se o servidor cair a imagem para de funcionar.-->
